name: Versioning - Auto Tag

on:
  push:
    branches:
      - main

jobs:
  versioning:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "current_tag=$TAG" >> $GITHUB_OUTPUT

      - name: Generate new version
        id: new_version
        run: |
          CURRENT_TAG="${{ steps.get_tag.outputs.current_tag }}"
          if [ "$CURRENT_TAG" = "v0.0.0" ]; then
            NEW_VERSION="v1.0.0"
          else
            VERSION=$(echo $CURRENT_TAG | sed 's/v//')
            IFS='.' read -ra ADDR <<< "$VERSION"
            MAJOR=${ADDR[0]}
            MINOR=${ADDR[1]}
            PATCH=${ADDR[2]}
            PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          fi
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.new_version.outputs.new_version }}" -m "Release ${{ steps.new_version.outputs.new_version }}"
          git push origin "${{ steps.new_version.outputs.new_version }}"


