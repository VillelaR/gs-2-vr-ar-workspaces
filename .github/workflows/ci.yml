name: Continuous Integration

on:
  push:
    branches:
      - 'feature/**'
      - 'release'
      - 'hotfix'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build application
        run: mvn clean compile

      - name: Run unit tests
        run: mvn test

      - name: Package application
        run: mvn package -DskipTests

      - name: Build Docker image (verification)
        run: |
          docker build -t gs-2-vr-ar-workspaces:test .
          docker images | grep gs-2-vr-ar-workspaces

      - name: Verify Docker image
        run: |
          docker run --rm -d --name test-container -p 8081:8081 gs-2-vr-ar-workspaces:test
          sleep 10
          curl -f http://localhost:8081/info || exit 1
          docker stop test-container


